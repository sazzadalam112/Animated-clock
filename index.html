<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Clock</title>
    <script src="./script.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
   <!-- <h1 style="text-align: center;">Animated Clock</h1> -->
   <canvas id="canvas" width="500" height="500"></canvas>

   <div class="card">
    <h3>Clock Style</h3>
    <form>
        <div class="form-input">
            <label for="face-color">Face Color</label>
            <input type="color" value="#f4f4f4"
            id="face-color">
        </div>
        <div class="form-input">
            <label for="border-color">Border Color</label>
            <input type="color" value="#800000"
            id="border-color">
        </div>
        <div class="form-input">
            <label for="line-color">Number Lines Color</label>
            <input type="color" value="#000000"
            id="line-color">
        </div>
        <div class="form-input">
            <label for="large-hand-color">Large Hands Color</label>
            <input type="color" value="#800000"
            id="large-hand-color">
        </div>
        <div class="form-input">
            <label for="second-hand-color">Second Hand Color</label>
            <input type="color" value="#FFFF00"
            id="second-hand-color">
        </div>
        <div class="form-input">
        <button id="save-btn" type="submit">Sava as Image</button>
        </div>
       </form>
     </div>
   
   
</body>
</html>
